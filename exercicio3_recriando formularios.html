<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 3</title>
</head>
<body>
    <header>
        <h1>Formulário com Diferentes Elementos</h1>
    </header>
    <main>
        <form action="index.html" method="post">
            <label>Selecione um ou mais arquivos:</label>
            <br>
            <input type="file" name="file" id="file" accept=".png, .jpg, .jpeg" multiple>
            <br>
            <br>
            <hr>
            <label>Escolha uma opção: </label>
            <br>
            <input type="radio" name="option1" id="option1" value="1" checked required> Opção 1
            <br>
            <input type="radio" name="option2" id="option1" value="2"> Opção 2
            <br>
            <br>
            <hr>
            <label>Checkbox 1</label>
            <input type="checkbox" checked>
            <br>
            <label>Checkbox 2</label>
            <input type="checkbox">
         
            <br>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">

        </form>
    </main>
</body>
</html>
